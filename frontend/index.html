<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Application</title>
</head>
<body>
    <h1>Welcome to the Shopping Application</h1>
    <p>Data from Backend: <span id="data"></span></p>
    <script>
        fetch('http://localhost:5000/data')
            .then(response => response.json())
            .then(data => {
                document.getElementById('data').textContent = data.message;
            })
            .catch(() => {
                document.getElementById('data').textContent = "Error fetching data";
            });
    </script>
</body>
</html>
